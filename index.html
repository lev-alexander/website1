<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lev</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body {
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
}

.stage {
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1 {
  font-size:56px;
  letter-spacing:-1px;
  opacity:0;
  animation:fadeIn 2.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.glow {
  position:absolute;
  width:300px;
  height:300px;
  border-radius:50%;
  background:radial-gradient(circle,#ffffff22,transparent 70%);
  pointer-events:none;
  transition:transform .05s linear;
}
</style>
</head>

<body>
<div class="glow" id="glow"></div>

<div class="stage">
  <h1 id="title">Lev is building something</h1>
</div>

<script>
const glow = document.getElementById("glow")
document.addEventListener("mousemove", e=>{
  glow.style.transform = `translate(${e.clientX-150}px,${e.clientY-150}px)`
})
</script>
</body>
</html>
